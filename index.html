<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Video Library</h1>
            <button id="addCategoryBtn" class="btn">Add New Category</button>
        </header>

        <div class="categories-container" id="categoriesContainer">
            <!-- Categories will be dynamically added here -->
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add New Category</h2>
                <div id="categoryForm">
                    <input type="text" id="categoryName" placeholder="Enter category name">
                    <button id="saveCategoryBtn" class="btn">Save Category</button>
                </div>
                <div id="videoForm" style="display: none;">
                    <input type="text" id="videoUrl" placeholder="Enter YouTube embed URL">
                    <input type="text" id="videoTitle" placeholder="Enter video title">
                    <button id="saveVideoBtn" class="btn">Save Video</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const popup = document.createElement("div");
            popup.innerHTML = "Created by <strong>Dinesh</strong>";
            Object.assign(popup.style, {
                position: "fixed",
                bottom: "20px",
                left: "20px",
                backgroundColor: "rgba(0, 0, 0, 0.7)",
                color: "#fff",
                padding: "8px 12px",
                borderRadius: "8px",
                fontSize: "14px",
                zIndex: "1000",
                boxShadow: "0 4px 8px rgba(0, 0, 0, 0.2)",
                opacity: "0",
                transform: "translateY(10px)",
                transition: "opacity 0.5s ease, transform 0.5s ease"
            });

            document.body.appendChild(popup);

            requestAnimationFrame(() => {
                popup.style.opacity = "1";
                popup.style.transform = "translateY(0)";
            });

            setTimeout(() => {
                popup.style.opacity = "0";
                popup.style.transform = "translateY(10px)";
                setTimeout(() => popup.remove(), 500);
            }, 5000);
        })();
    </script>
    <script src="script.js"></script>
</body>
</html>
